<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="css/log.css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
 <form action="login" method="post">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
			<label		for="tab-1" class="tab">Sign In</label> 
			<input id="tab-2"			type="radio" name="tab" class="for-pwd">
				<label for="tab-2"		class="tab">Forgot Password</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Enter UserId</label> 
						<input id="user" type="text" name= "userid" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Enter Password</label> 
						<input id="pass" type="password" name="password" class="input" data-type="password">
					</div>
					<div >
						<input type="submit" name="submit" class="btn btn-info btn-block" value="Sign In" >
						<input type="submit" name="submit" class="btn btn-success btn-block" value="Not Registered? Click Here" >
					</div>
					<div class="hr"></div>
				</div>
				<div class="for-pwd-htm">
					<div class="group">
						<label for="user" class="label">Enter Username or Email</label> <input
							id="user" type="text" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Reset Password">
					</div>
					<div class="hr"></div>
				</div>
			</div>
		</div>
	</div>
 </form>
</body>
</html>
